[workspace]
members = ["beam-stream"]
resolver = "3"

[workspace.dependencies]
axum = "0.8.6"
chrono = "0.4"
ffmpeg-next = "8.0.0"
serde = "1.0.228"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.20"

[profile.release]
codegen-units = 1
lto = "thin"
# panic = "abort"
# strip = true

[profile.release-with-debug]
inherits = "release"
debug = true
