[workspace]
members = ["beam-stream"]
resolver = "3"

[workspace.dependencies]
axum = "0.8.4"
ffmpeg-next = "8.0.0"
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.20"

[profile.release]
codegen-units = 1
lto = "thin"

[profile.release-with-debug]
inherits = "release"
debug = true
