[package]
name = "beam-stream"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-only"
publish = false

[dependencies]
async-graphql = { version = "7.0.17", features = [
    "apollo_persisted_queries",
    "chrono",
    "dataloader",
    "decimal",
    "log",
    "opentelemetry",
    "secrecy",
    "unblock",
    "uuid",
    "url",
] }
async-graphql-axum = "7.0.17"
axum = { workspace = true, features = ["http2", "multipart"] }
chrono = { workspace = true, features = ["serde"] }
color-eyre = "0.6.5"
dotenvy = "0.15.7"
eyre = "0.6.12"
ffmpeg-next = { workspace = true }
fs2 = "0.4.3"
hex = { version = "0.4.3", features = ["serde"] }
listenfd = "1.0.2"
log = { workspace = true, features = ["serde", "release_max_level_debug"] }
m3u8-rs = "6.0.0"
num = { version = "0.4.3", features = ["serde"] }
num_cpus = "1.17.0"
parking_lot = "0.12.5"
rayon = "1.11.0"
rust_decimal = "1.39.0"
serde = { workspace = true, features = ["derive"] }
tempfile = "3.23.0"
thiserror = { workspace = true }
tokio = { workspace = true }
tower-http = { version = "0.6.6", features = ["cors"] }
tracing = { workspace = true, features = ["log", "release_max_level_debug"] }
tracing-subscriber = { workspace = true, features = ["json", "env-filter"] }
utoipa = { version = "5.4.0", features = [
    "axum_extras",
    "chrono",
    "decimal",
    "url",
    "uuid",
] }
utoipa-axum = "0.2.0"
utoipa-scalar = { version = "0.3.0", features = ["axum"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["axum"] }
uuid = { version = "1.18.1", features = ["v4"] }
xxhash-rust = { version = "0.8.15", features = ["xxh3"] }

[dev-dependencies]
futures = "0.3.31"
